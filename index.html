<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header><h1 class="logo">Tehtävälista</h1></header>
 

    <form>
        <input type="text" class="todo-input">
        <button  type="submit" class="todo-button">
            <i class="fas fa-plus-circle"></i>
        </button>
        <div class="custom-select">
            <select name="todos" class="filter-todo">
                <option value="all">Kaikki</option>
                <option value="done">Suoritetut</option>
                <option value="uncompleted">Keskeneräiset</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
     
    <ul class="todo-list"></ul>
        <div class="todo-list"></div>
    </ul>
    </div>
    
    <div class="footer">
        Justus Kovalainen 2021
    </div>
    
    <script src="app.js"></script>
</body>
</html>
